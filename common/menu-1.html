<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Oh My Food ! Dégustez de savoureux plats à la Française</title>
    <meta name="description" content="Commander votre repas préparé par les plus grands restaurants français de votre
                                      ville et déguster le sans attendre !">
    <link type="text/css" rel="stylesheet" href="../public/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="banner">
                <div class="banner__logo home-link">
                    <img src="../images/logo/ohmyfood.png"
                         srcset="../images/logo/ohmyfood@2x.svg 2x"
                         sizes="100vw"
                         alt="OhMyFood, commande de repas délicieux !">
                </div>
            </div>
        </header>

        <main class="main">

            <div class="restaurant">
                <img class="restaurant__image" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
            </div>

            <section class="menu">
                <h1 class="menu__title">
                    A la française
                </h1>

                <div class="menu_part">
                    <h2 class="menu-part__title">
                        Entrées
                    </h2>

                    <div class="menu-part__items">

                        <div class="card-menu">
                            <h3 class="card-menu__title">
                                Tartare de poulpe acidulé
                            </h3>
                            <h4 class="card-menu__sub-title">
                                Aux zests d'orange
                            </h4>
                            <h4 class="card-menu__price">
                                25€
                            </h4>
                        </div>
                    </div>

                </div>

                <button class="button">Commander</button>

            </section>

        </main>

        <footer class="footer">
            <h3 class="footer__title">
                ohmyfood
            </h3>
            <nav class="navigation">
                <ul class="footer__list">
                    <li class="footer__item">
                        <a class="footer__link" href="#">Proposer un restaurant</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">Devenir partenaire</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">Mentions légales</a>
                    </li>
                    <li class="footer__item">
                        <a class="footer__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </div>

</body>
</html>
